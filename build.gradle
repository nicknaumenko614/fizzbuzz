plugins {
    id 'eclipse'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.+'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.+'
    testCompile 'org.assertj:assertj-core:3.+'
    testCompile 'org.mockito:mockito-core:2.+'
}

test {
    useJUnitPlatform()
}
